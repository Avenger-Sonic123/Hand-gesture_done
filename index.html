<html>
    <head>
        <title>Hand Gesture to Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">

            <center>
                <h3 class="btn btn-warning heading">Hand Gesture to Emoji</h3>
                <br>
                <span>&#9994;</span> 
                <span>&#9996;</span> 
                <span>&#9995;</span> 
                <span>&#128077;</span> 
                <span>&#128078;</span>
                <span>&#128406;</span>
                <span>&#129304;</span>

                <br><br>

                <p style="font-size: 22px;">Take a selfie of a gesture to generate emoji and meaning
                    <br>
                <h4>These are the gestures the model is trained for</h4>
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#128400;</span>
                <span>&#128406;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                </p>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                    <div id="camera"></div>
                    <br>
                    <button onclick="take_snapshot()" class="btn btn-warning">Take Snapshot</button>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1 - </label>
                    <p class="emotion_name" id="result_emotion_name1"></p>
                    <br>
                    <p class="emoji" id="result_emoji1"></p>

                    <label>Prediction 2 - </label>
                    <p class="emotion_name" id="result_emotion_name2"></p>
                    <br>
                    <p class="emoji" id="result_emoji2"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Snapshot - </label>
                    <div id="result"></div>
                    <br>
                    <button onclick="check()" class="btn btn-success">Predict the Emoji</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
